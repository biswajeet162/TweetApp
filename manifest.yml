---
applications:
  - name: tweeter-authentication-service-prod           # Name of the app
    memory: 1024M                                      # Memory allocated to the app
    instances: 1                                        # Number of instances to run
    docker:
      image: tweetapp.azurecr.io/tweeter-authentication-service:latest  # Docker image path
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'  # Java version configuration
      SPRING_PROFILES_ACTIVE: prod                      # Set the active Spring profile
      JAVA_OPTS: "-Xmx300m -Xms300m -XX:MaxMetaspaceSize=100m -XX:ReservedCodeCacheSize=30m -Xss512k"  # JVM options




